<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='cube.png')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static' , filename='./css/style.css')}}"> -->
    <title>Employee Attritation Prediction</title>

    <style>
         @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
        body{
            font-family: 'Kanit', sans-serif;
            background-color: black;
            /* text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5); */
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }
        label{
            color : rgb(65, 65, 65);
            font-weight: bold;
        }
        #logo{
            color: rgb(255, 255, 255);
        }
        #back{
            background-color: rgb(215, 215, 215);
        }

        #card{
            background-color: rgb(255, 255, 255);
            border-radius: 0;
        }
        .form-control{
            background-color: rgb(226, 226, 226);
        }

        
    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-gradient">
        <div class="ml-2">
            <a href="/"><img src="{{url_for('static', filename='cube.png')}}" alt="" height="50"></a>
            <h2 id="logo" class="navbar-brand ml-2">Employee Attritation</h2>
        </div>
        
    </nav>

    <form id="my_form" action="/predict" method="POST">
        <fieldset>
            <div id="card" class="card card-body" id="back">

                <!-- Start of first row -->
                <div class="form-group  row">
                    <div class="col-sm-3">
                        <label for="Age_Years">Age</label>
                        <input class="form-control" type="text" id="Age_Years" name="Age_Years"  required>
                    </div>
                    <div class="col-sm-3">
                        <label for="MonthlyIncome">MonthlyIncome</label>
                        <input class="form-control" type="text" id="MonthlyIncome" name="MonthlyIncome" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="TotalWorkingYears">TotalWorkingYears</label>
                        <input  class="form-control" type="text" id="TotalWorkingYears" name="TotalWorkingYears">
                    </div>
                    <div class="col-sm-3">
                        <label for="DailyRate">DailyRate</label>
                        <input class="form-control" type="text" id="DailyRate" name="DailyRate">
                    </div>
                </div>
                <!-- End of first row -->
                    
                <!-- Start of second row -->
                <div class="form-group  row">
                    <div class="col-sm-3">
                        <label for="DistanceFromHome">DistanceFromHome</label>
                        <input class="form-control" type="text" id="DistanceFromHome" name="DistanceFromHome">
                    </div>
                    <div class="col-sm-3">
                        <label for="OverTime">OverTime</label>
                        <select class="form-control" id="OverTime" name="OverTime">
                            <option value="0">No</option>
                            <option value="1">Yes</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="HourlyRate">HourlyRate</label>
                        <input class="form-control" type="text" id="HourlyRate" name="HourlyRate">
                    </div>
                    <div class="col-sm-3">
                        <label for="YearsWithCurrManager">Years With Current Manager</label>
                        <input class="form-control" type="text" id="YearsWithCurrManager" name="YearsWithCurrManager">
                    </div> 
                </div>
                <!-- End of second row -->

                <!-- Start of third row -->
                <div class="form-group  row">
                    <div class="col-sm-3">
                        <label for="YearsAtCompany">YearsAtCompany</label>
                        <input class="form-control" type="text" id="YearsAtCompany" name="YearsAtCompany">
                    </div>
                    <div class="col-sm-3">
                        <label for="NumCompaniesWorked">NumCompaniesWorked</label>
                        <input class="form-control" type="text" id="NumCompaniesWorked" name="NumCompaniesWorked">
                    </div>
                    <div class="col-sm-3">
                        <label for="JobRole">JobRole</label>
                        <select class="form-control" id="JobRole" name="JobRole">
                        <!-- <option >Select option</option> -->
                        <option value="0">Healthcare Representative</option>
                        <option value="1">Human Resources</option>
                        <option value="2">Laboratory Technician</option>
                        <option value="3">Manager</option>
                        <option value="4">Manufacturing Director</option>
                        <option value="5">Research Director</option>
                        <option value="6">Research Scientist</option>
                        <option value="7">Sales Executive</option>
                        <option value="8">Sales RepresentativeEnvironmentSatisfaction</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="EnvironmentSatisfaction">EnvironmentSatisfaction</label>
                        <input class="form-control" type="text" id="EnvironmentSatisfaction" name="EnvironmentSatisfaction" placeholder="0-4">
                    </div>
                </div>
                <!-- end of third column -->

                <!-- start of fourth col -->
                <div class="form-group  row">
                    <div class="col-sm-3">
                        <label for="JobLevel">JobLevel</label>
                        <input class="form-control" type="text" id="JobLevel" name="JobLevel" placeholder="0-4">
                    </div>
                    <div class="col-sm-3">
                        <label for="JobSatisfaction">JobSatisfaction</label>
                        <input class="form-control" type="text" id="JobSatisfaction" name="JobSatisfaction" placeholder="0-4" >
                    </div>
                    <div class="col-sm-3">
                        <label for="JobInvolvement">JobInvolvement</label>
                        <input class="form-control" type="text" id="JobInvolvement" name="JobInvolvement" placeholder="0-4">
                    </div>
                    <div class="col-sm-3">
                        <label for="YearsInCurrentRole">YearsInCurrentRole</label>
                        <input class="form-control" type="text" id="YearsInCurrentRole" name="YearsInCurrentRole">
                    </div>
                </div>
                <!-- end of fourth col -->

                <!-- start of fifth col -->
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="EducationField">EducationField</label>
                        <select class="form-control" id="EducationField" name="EducationField">
                            <option value="0">Human Resources</option>
                            <option value="1">Life Sciences</option>
                            <option value="2">Marketing</option>
                            <option value="3">Medical</option>
                            <option value="5">Technical Degree</option>
                            <option value="4">Other</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="RelationshipSatisfaction">RelationshipSatisfaction</label>
                        <input class="form-control" type="text" id="RelationshipSatisfaction" name="RelationshipSatisfaction" placeholder="0-4">
                    </div>
                    <div class="col-sm-3">
                        <label for="WorkLifeBalance">WorkLifeBalance</label>
                        <input class="form-control" type="text" id="WorkLifeBalance" name="WorkLifeBalance" placeholder="0-4">
                    </div>
                    <div class="col-sm-3">
                        <label for="StockOptionLevel">StockOptionLevel</label>
                        <select class="form-control" id="StockOptionLevel" name="StockOptionLevel">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <!-- end of fifth col -->

                <!-- start of sixth col -->
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="TrainingTimesLastYear">TrainingTimesLastYear</label>
                        <input class="form-control" type="text" id="TrainingTimesLastYear" name="TrainingTimesLastYear">
                    </div>
                    <div class="col-sm-3">
                        <label for="YearsSinceLastPromotion">YearsSinceLastPromotion</label>
                        <input class="form-control" type="text" id="YearsSinceLastPromotion" name="YearsSinceLastPromotion">
                    </div>
                    <div class="col-sm-3">
                        <label for="MaritalStatus">MaritalStatus</label>
                        <select class="form-control" id="MaritalStatus" name="MaritalStatus">
                            <option value="2">Single</option>
                            <option value="1">Married</option>
                            <option value="0">Divorced</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="Education">Education</label>
                        <select class="form-control" id="Education" name="Education">
                            <option value="0">1</option>
                            <option value="1">2</option>
                            <option value="2">3</option>
                            <option value="3">4</option>
                            <option value="4">5</option>
                        </select>
                    </div>
                </div>
                <!-- end of sixth col -->

                <!-- start of seventh col -->
                <div class="form-group row">
                    <div class="col-sm-3">
                        <label for="BusinessTravel">BusinessTravel</label>
                        <select class="form-control" id="BusinessTravel" name="BusinessTravel">
                            <option value="0">Non-Travel</option>
                            <option value="1">Travel_Frequently</option>
                            <option value="2">Travel_Rarely</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="Department">Department</label>
                        <select class="form-control" id="Department" name="Department">
                            <option value="0">Human Resources</option>
                            <option value="1">Research & Development</option>
                            <option value="2">Sales</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label for="Gender">Gender</label>
                        <select class="form-control" id="Gender" name="Gender">
                            <option value="0">Female</option>
                            <option value="1">Male</option>
                        </select>
                    </div>
                </div>
                <!-- end of seventth col -->
                
                <div class="d-grid gap-3 col-3 mx-auto">
                    <button  class="btn btn-primary"  type="submit" >Predict</button>
                </div>

                
            </div>

           
        </fieldset>

    
    </form>

    <script>
        $("#Formid").submit(function(event){
            event.preventDefault()
        })
    </script>


</body>
</html>
